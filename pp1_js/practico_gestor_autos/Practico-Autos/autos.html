<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de autos</title>
</head>

<body>
    <h2> - Registro de autos - </h2>
    <form onsubmit="agregarAuto(); return false">
        <input type="text" id="marca" placeholder="Marca del auto" required>
        <input type="text" id="modelo" placeholder="Modelo del auto" required>
        <input type="number" id="anio" placeholder="Año del auto" required>
        <button type="submit">Agregar auto</button>
    </form>
    <br>
    <h3>Filtrar autos</h3>
    <input type="text" name="" id="busqueda" placeholder="Buscar marca..." oninput="filtrarAutos()">
    <br>
    <table border="1" id="tablaAutos">
        <thead>
            <tr>
                <th>#</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="./js/autos.js"></script>
</body>

</html>
