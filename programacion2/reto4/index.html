<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="navbar-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">MOODY STUDIO</div>
                <div class="icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-user"></i></a>
                    <a href="#">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="badge-count">1</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <hr>
    <nav class="main-nav navbar navbar-expand-lg bg-white">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-around " id="navbarNav">
                <ul class="navbar-nav fw-bold">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">STORE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ACCESSORIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BRAND</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PAGES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<hr>
    <section class="service-highlights">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="icon-box">
                        <i class="fas fa-truck"></i>
                        <span>FREE SHIPPING</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="icon-box">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>100% MONEY BACK</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="icon-box">
                        <i class="fas fa-headset"></i>
                        <span>SUPPORT 24/7</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="https://i.imgur.com/your-chair-image.png" alt="Modern Furniture Chair" class="hero-image">
                    </div>
                <div class="col-md-6 text-md-start text-center">
                    <div class="hero-content">
                        <h5>HOT DEALS THIS WEEK</h5>
                        <h2>SALE UP 50%</h2>
                        <h2 class="highlight">MODERN FURNITURE</h2>
                        <a href="#" class="btn btn-view-now mt-3">VIEW NOW</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
